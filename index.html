<body>
    <div class="container">
        <h1 class="header_text">Karina, Do You Wanna Be My Girlfriend?</h1>
        <div class="gif_container">
            <img src="https://media.tenor.com/eX1d6fukpNQAAAAj/begging-cat-cat.gif" alt="Cute Capoo GIF">

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton">No</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            const noButton = document.getElementById("noButton");
            const yesButton = document.getElementById("yesButton");

            noButton.disabled = true;

            let x, y;
            do {
                x = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
                y = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
            } while (
                x < yesButton.offsetLeft + yesButton.clientWidth &&
                x + noButton.clientWidth > yesButton.offsetLeft &&
                y < yesButton.offsetTop + yesButton.clientHeight &&
                y + noButton.clientHeight > yesButton.offsetTop
            );

            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;

            setTimeout(() => {
                noButton.disabled = false;
            }, 100);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const noButton = document.getElementById("noButton");
            noButton.addEventListener("mousedown", moveButton);
            noButton.addEventListener("touchstart", moveButton);
        });

        // ðŸ’– Heart Rain Effect
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.textContent = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 2 + Math.random() * 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
